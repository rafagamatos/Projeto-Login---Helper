<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a4f8bbc2b0.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Login - Helper</h1>
    </header>

    <main>
        <form >
            <section class="inputs-container">
                <input type="email" placeholder="email@example.com">

                <div class="password-container">
                    <input type="password"  id="field-password" class ="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>

            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Lembrar senha?</span>
                </div>
                <a href="">Esqueceu sua senha?</a>

            </section>

            <button i="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
                
                <aside>
                    <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                </aside>
                

            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>

            </footer>
        </form>
    </main>

</body>
</html>
